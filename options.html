<!doctype html>
<html>
  <head>
    <title>QuickTicket Settings</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <div class="settings-container">
      <label for="jiraUrl">Jira URL:</label>
      <input type="text" id="jiraUrl" placeholder="https://yourcompany.atlassian.net/browse/">
      <div class="checkbox-group">
        <input type="checkbox" id="newTab" checked>
        <label for="newTab">Open in new tab</label>
      </div>
      <button id="save">Save</button>
    </div>
    <script src="options.js"></script>
  </body>
</html>
